name: auto push alert script

on:
  schedule:
    - cron: "0 10 * * 1-5"   # 평일 UTC 10시 → KST 오후 7시
  workflow_dispatch:

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

permissions:
  contents: write

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 자동 실행일 때만 오후 7시까지 대기
      - if: github.event_name == 'schedule'
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          TARGET=$(date -d "$TODAY 10:00 UTC" +%s)
          NOW=$(date +%s)
          SLEEP=$((TARGET - NOW))
          if [ $SLEEP -gt 0 ]; then
            echo "Sleeping for $SLEEP seconds until 10:00 UTC..."
            sleep $SLEEP
          else
            echo "Already past 10:00 UTC, skipping sleep."
          fi

      - run: python BITU_SOXL_sigma_alert.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git diff --cached --quiet || git commit -m "Auto update alert script" && git push
